	<div class="header">

			<!-- icon, click to go back to main page -->

				<div class="iconheader">
				<h1>Bicy-Eco.</h1>
				</div>

			<div class="head-right">
				<div class="nav-pc">

						<i class="fa fa-user"></i>
						<span>login/register</span>
					</a>
				</div>
			</div>

	</div>
	
	<div class="content-wrapper">
		<div class="login-wrapper">
			<h2>
<!--				<a href="loginPage.html"><span class="login-btn">login</span></a>-->
				<span class="register-btn active">Please complete the form before you can start.</span>
			</h2>
			

			<div class="" style="position: relative; margin-top: 30px;">
				<form method="post" action="signingUp.php" id="reg-form" class="reg-form">

<!--
					-----------------------------
					the first input field will be automatically filled when loading the web page,
					calls autoloadEmailInput.js to auto fill the input email,
					inorder to prevent unnecessary steps to handle situation that user enter an incorrect email;
					-----------------------------
-->
					<div class="input-wrapper">
						
						<i class="fa fa-mail-forward"></i>
						<input type="email" placeholder="" name="email" class="input phone-num"
							   easyform="email;real-time;" message="please enter email in the right format." easytip="disappear:lost-focus;theme:green;" id="email" readonly="true"/>
					</div>
					
					<div class="input-wrapper">
						
						<i class="fa fa-user"></i>
						<input type="text" placeholder="Frist Name" name="firstName" class="input username"
							   easyform="char-normal;real-time;" message="enter first name." easytip="disappear:lost-focus;theme:green;" id="fname">
					</div>
					
					<div class="input-wrapper">
						
						<i class="fa fa-user"></i>
						<input type="text" placeholder="Last Name" name="lastName" class="input username"
							   easyform="char-normal;real-time;" message="enter last name." easytip="disappear:lost-focus;theme:green;" id="lname"/>
					</div>
					
					<div class="input-wrapper">
						
						<i class="fa fa-user-md"></i>
						<input type="text" placeholder="body weight (kg)" name="body-weight" class="input username"
							   easyform="length:2-3;real-time;" message="enter body weight(kg) between 2-3 digits." easytip="disappear:lost-focus;theme:green;" id="bweight"/>
					</div>
					
					<div class="input-wrapper">
						
						<i class="fa fa-male"></i>
						<input type="text" placeholder="Height (cm)" name="height" class="input username"
							   easyform="length:3;real-time;" message="enter height in 3 digits." easytip="disappear:lost-focus;theme:green;" id="height">
					</div>
					
					<div class="input-wrapper">
						
						<i class="fa fa-user"></i>
						<input type="text" placeholder="Age" name="age" class="input username"
							   easyform="length:1-2;real-time;" message="enter age between 1-2 digits." easytip="disappear:lost-focus;theme:green;" id="age"/>
					</div>
					
					<div class="input-wrapper">
						
						<i class="fa fa-clock-o"></i>
						<input type="text" placeholder="Weekly activity time" name="activityTime" class="input username"
							   easyform="length:1-5;real-time;" message="enter weekly activity time(minutes) staring from 0minutes." easytip="disappear:lost-focus;theme:green;" id="atime">
					</div>
					
					<input type="submit" value="Sign Up" class="submit">
				</form>
				<div class="bottom"></div>
			</div>
		</div>
		
	</div>
